<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mita Lon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
  <link href="/static/style.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico">
</head>

<body class="bg-light">
  <div class="form-wrapper bg-white shadow rounded p-4">
    <h3 class="text-center mb-4">Mita lon</h3>

    <div class="mb-3 position-relative">
      <label for="nama" class="form-label fw-bold">Nama:</label>
      <input type="text" id="nama" class="form-control" placeholder="Ketik nama..." autocomplete="off">
      <div id="suggestions" class="suggestions hidden"></div>
    </div>

    <div class="mb-3">
      <label for="nip" class="form-label fw-bold">NIP:</label>
      <input type="text" id="nip" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <video id="video" autoplay playsinline class="border"></video>
      <canvas id="canvas" class="hidden mt-3"></canvas>
    </div>

    <div class="text-center">
      <button id="ambilFoto" class="btn btn-primary mb-3">Ambil Foto</button>
      <div id="fotoActions" class="d-flex justify-content-center gap-2 hidden flex-wrap">
        <button id="fotoUlang" class="btn btn-secondary">Foto Ulang</button>
        <button id="uploadFoto" class="btn btn-success">Upload Foto</button>
      </div>
    </div>

    <div class="location-info">
      <div><strong>Alamat:</strong> <span id="alamat">-</span></div>
      <div><strong>Koordinat:</strong> <span id="koordinat">-</span></div>
    </div>
  </div>

  <!-- Loading Popup -->
  <div id="loadingPopup" class="popup-overlay hidden">
    <div class="popup-content">
      <img src="/static/loading.gif" alt="Loading" class="popup-gif">
      <p class="popup-text">Processing your submission...</p>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup-overlay hidden">
    <div class="popup-content">
      <img src="/static/success.gif" alt="Success" class="popup-gif">
      <p class="popup-text">Upload berhasil!</p>
    </div>
  </div>

  <!-- Error Popup -->
  <div id="errorPopup" class="popup-overlay hidden">
    <div class="popup-content">
      <img src="/static/error.gif" alt="Error" class="popup-gif">
      <p class="popup-text" id="errorMessage">Gagal upload!</p>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>

</html>
