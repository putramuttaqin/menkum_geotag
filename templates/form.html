<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Absensi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Form Absensi</h2>
    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="nip">NIP:</label>
      <input type="text" id="nip" name="nip" required>
    </form>

    <div class="photo-area">
      <div class="btn-group">
        <button id="capture-btn">Ambil Foto</button>
        <a id="download-btn" download="foto.jpg" style="display:none;">Download Foto</a>
        <button id="retake-btn" style="display:none;">Foto Ulang</button>
        <a id="form-link" target="_blank" style="display:none;">Isi Form</a>
      </div>
      <video id="video" autoplay></video>
      <img id="captured-image" style="display:none;" />
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="location-info" style="display:none;">
      <p id="address-text"></p>
      <p id="coord-text" class="coords"></p>
    </div>

    <!-- Hidden inputs for JS -->
    <input type="hidden" id="address">
    <input type="hidden" id="coordinates">
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
