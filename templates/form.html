<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Photo & Address</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Form Input</h1>
  <div class="container">
    <div class="form-section">
      <form method="POST" action="/submit">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" required>

        <label for="nik">NIK:</label>
        <input type="text" name="nik" required>

        <input type="hidden" name="photo" id="photo">
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">
        <input type="hidden" name="address" id="address">

        <button type="button" onclick="capture()">Take Photo</button>
        <input type="submit" value="Submit">
      </form>

      <!-- Photo preview -->
      <div class="preview-area">
        <video id="video" width="320" height="240" autoplay></video>
        <img id="preview" style="display: none;" width="320" height="240" alt="Captured image">
        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

        <!-- Show location info after capture -->
        <div id="location-info" style="margin-top: 10px; display: none;">
          <p><strong>Location:</strong> <span id="address-text"></span></p>
          <p><strong>Coordinates:</strong> <span id="coord-text"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
